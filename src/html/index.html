<html lang="en" ng-app="nextStepsApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body ng-controller="NextStepsCtrl">



  <body>


    <div class="steps-container pre-steps">

      <div class="header arrow_box_right behind">
        <span>Current</span>
        <span>Step</span>
      </div>

      <div class="category arrow_box_top">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-cube fa-2x"></i>
          </div>
          <div class="text">Step 2</div>
        </div>
      </div>

      <div class="category">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-cube fa-2x"></i>
          </div>
          <div class="text">Step 3</div>
        </div>
      </div>

    </div>

    <div class="steps-container next-steps">

      <div class="header arrow_box">
        <span>172</span>
        <span>Genes</span>
      </div>

      <div class="category">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-sliders fa-2x"></i>
          </div>
          <div class="text">Settings</div>
        </div>
      </div>

      <div class="category">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-bars fa-2x"></i>
          </div>
          <div class="text">Gene Ontology More</div>
        </div>
      </div>

      <div class="category">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-save fa-2x"></i>
          </div>
          <div class="text">Save</div>
        </div>
      </div>

      <div class="category">
        <div class="contents">
          <div class="ico">
            <i class="fa fa-random fa-2x"></i>
          </div>
          <div class="text">Convert</div>
        </div>
      </div>

    </div>
